apiVersion: apps/v1 
kind: Deployment
metadata:
  name: ui
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 2 
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
      - name: ui
        image: docker.io/yourhubusername/ui:1.0 #Change yourhubusername
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: default
  labels:
    app: ui
spec:
  ports:
  - name: ui
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: ui
  type: LoadBalancer
